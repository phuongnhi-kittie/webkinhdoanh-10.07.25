<html>
  <head>
    <title>First Degree - VU THI PHUONG NHI</title>
    <script>
      function giai() {
        //alert("Ban muon giai phuong trinh bac 1")
        hsa = frm_first_degree.hsa.value;
        hsb = frm_first_degree.hsb.value;
        frm_first_degree.result.value = -hsb / hsa;
      }
      function mo_website_khoa() {
        window.open("https://is.uel.edu.vn", "_blank");
      }
    </script>
  </head>
  <body>
    <form name="frm_first_degree">
      <table>
        <tr>
          <td>A:</td>
          <td>
            <input type="text" name="hsa" id="hsa" />
          </td>
        </tr>
        <tr>
          <td>B:</td>
          <td>
            <input type="text" name="hsb" id="hsb" />
          </td>
        </tr>
        <tr>
          <td>Result:</td>
          <td>
            <input type="text" name="ressult" id="result" />
          </td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>
            <button type="button" onclick="javascript:giai()">Solve</button>
            <button type="reset">Lam lai</button>
            <button type="button" onclick="mo_website_khoa()">
              Mo Website Khoa
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
