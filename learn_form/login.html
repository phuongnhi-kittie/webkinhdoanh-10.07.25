<html>
  <head>
    <title>Login-Vũ Thị Phương Nhi</title>
  </head>
  <body>
    <form name="frm_dangnhap" action="processlogin.html" method="post">
      <table>
        <tr>
          <td for="username">User Name:</td>
          <td>
            <input type="text" name="user name" id="username" />
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <input type="password" name="matkhau" id="matkhau" />
          </td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>
            <input type="checkbox" name="saveinfor" id="saveinfor" />
            <label for="saveinfor">Save login information </label>
          </td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>
            <input type="submit" value="Login" />
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
